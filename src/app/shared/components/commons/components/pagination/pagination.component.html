<div class="d-flex justify-content-between align-items-center mt-3 me-3 p-3">
  <div class="d-flex align-items-center gap-2">
    <label class="mb-0">Items per page:</label>
    <select 
      class="form-select form-select-sm" 
      [class.dark-mode-dropdown]="isDarkMode"
      style="width: auto;"
      [(ngModel)]="itemsPerPage" 
      (ngModelChange)="onItemsPerPageChange($event)">
      <option *ngFor="let option of itemsPerPageOptions" [ngValue]="option">{{ option }}</option>
    </select>
    <span class="text-muted ms-2" *ngIf="totalItems > 0">
      Showing {{ displayRangeStart }} - {{ displayRangeEnd }} of {{ totalItems }}
    </span>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
          &laquo;
        </a>
      </li>

      <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
          &raquo;
        </a>
      </li>
    </ul>
  </nav>
</div>
